<!DOCTYPE html>
<html>
<head>
 <script>
  function arithmetic(num1, num2){
   var sum=num1+num2;
   var sub=num1-num2;
   var multi=num1*num2;
   var divide=num1/num2;
   document.write(num1+ "+"+num2+"="+sum+"<br>");
   document.write(num1+ "-"+num2+"="+sub+"<br>");
   document.write(num1+ "*"+num2+"="+multi+"<br>")
   document.write(num1+ "/"+num2+"="+divide+"<br>")
 }
 </script>
</head>
<body>
 <h1>Hello</h1>
 <script>
  arithmetic(8,3);
  
 </script>
</body>
</html>
