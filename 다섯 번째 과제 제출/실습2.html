<!DOCTYPE html>
<html>
<head>
<style>
article{
			width:90%;
			height:auto;
			margin:20px 10px;
			padding:20px;
}

#art1{
		border:1px solid black;
		border-radius:10px;
}

#art2{
		border:2px double green;
		border-top-left-radius:30px;
		border-bottom-right-radius:30px;

}
		

</style>
</head>
<body>
<article id="art1">
  <h2>용어 정의</h2>
  <dl>
   <dt>HTML(Hypertext Markup Language)</dt>
   <dd>웹 문서를 만들기 위하여 사용하는 기본적인 프로그래밍 언어의 한 종류로 
   하이퍼 텍스트를 작성하기 위해 개발되었다</dd>
   </dl>
  <dl>
  <dt>CSS(cascading style sheets)</dt>
  <dd>웹 문서의 전반적인 스타일을 미리 저장해둔 스타일시트이다.
   문서 전체의 일관성을 유지할 수 있고, 세세한 스타일 지정의 필요를   
   줄어들게 하였다.   
   </article>
<article id="art2">
  <h2>강의 목차</h2>
<ol>
<li>HTML5 문서기본</li>
<li> 링크와 멀티미디어</li>
<li> CSS3 스타일시트 기초</li>
<li> 고급 표현을 위한 CSS3 활용</li>

</ol>
</article>
</body>
</html>
